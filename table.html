<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>
 
    <!-- judul
     -->
<h1>TABEL</h1>

<form>
    <p>Nama:</p>
    <input type="text" name="nama">
    <p>Kelompok:</p>
    <input type="radio" name="kelompok" id="Jakarta">
    <label for="Jakarta">Jakarta</label>
    <input type="radio" name="kelompok" id="Cianjur">
    <label for="Cianjur">Cianjur</label>
    <input type="radio" name="kelompok" id="Catalan">
    <label for="Catalan">Catalan</label>
    <input type="radio" name="kelompok" id="Barcelona">
    <label for="Barcelona">Barcelona</label>
    <input type="radio" name="kelompok" id="Madinah">
    <label for="Madinah">Madinah</label>
    <div>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </div>
   
</form>

<br>

<!-- no, nama, kelompok
 -->
<table border="2">
<tr>
    <th>No</th>
    <th>Nama</th>
    <th>Kelompok</th>
</tr>

</tr>

    <td>Cianjur</td>
</tr>
<tr>
    <td>3</td>
    <td>Hakim Muhammad Buldani</td>
    <td>Catalan</td>
</tr>
<tr>
    <td>4</td>
    <td>Hakim Buldani Muhammad</td>
    <td>Barcelona</td>
</tr>
<tr>
    <td>5</td>
    <td>Buldani Hakim Muhammad</td>
    <td>Madinah</td>
</tr>
</table>

</body>
</html>
